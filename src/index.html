<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebNote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="app">
        <ul class="thumb">
            <li class="thumb-item">这是缩略图</li>
            <li class="thumb-item">这是缩略图</li>
            <li class="thumb-item">这是缩略图</li>
            <li class="thumb-item">这是缩略图</li>
            <li class="thumb-item">这是缩略图</li>
            <li class="thumb-item">这是缩略图</li>
        </ul>
        <ul class="toolbar">
            <li data-type="select"><span data-type="select" class="glyphicon glyphicon-asterisk" aria-hidden="true" title="选择"></span></li>
            <li><span data-type="text" class="glyphicon glyphicon-font" aria-hidden="true" title="文字"></span></li>
            <li><span data-type="select" class="glyphicon glyphicon-picture" aria-hidden="true" title="图片"></span></li>
        </ul>
        <div class="container">
            <canvas id="canvas">你的浏览器不支持canvas</canvas>
        </div>
    </div>

</html>
