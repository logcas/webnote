<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebNote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="app">
        <ul class="thumb">
            <li class="thumb-item">这是缩略图</li>
            <li class="thumb-item">这是缩略图</li>
            <li class="thumb-item">这是缩略图</li>
            <li class="thumb-item">这是缩略图</li>
            <li class="thumb-item">这是缩略图</li>
            <li class="thumb-item">这是缩略图</li>
        </ul>
        <ul class="toolbar">
            <li data-type="select"><span data-type="select" class="glyphicon glyphicon-asterisk" aria-hidden="true"
                    title="选择"></span></li>
            <li><span data-type="text" class="glyphicon glyphicon-pencil" aria-hidden="true" title="文字"></span></li>
            <li><span data-type="image" class="glyphicon glyphicon-picture" aria-hidden="true" title="图片"></span></li>
            <li><select name="fontSize"></select></li>
            <li><select name="fontFamily"></select></li>
            <li><input type="color" name="fontColor"></li>
            <li><span data-type="text" data-text-format="bold" class="glyphicon glyphicon-bold" aria-hidden="true" title="粗体"></span></li>
            <li><span data-type="text" data-text-format="italic" class="glyphicon glyphicon-italic" aria-hidden="true" title="斜体"></span></li>
        </ul>
        <div class="container">
            <canvas id="canvas">你的浏览器不支持canvas</canvas>
            <canvas id="bg-canvas"></canvas>
        </div>
    </div>
    <div class="modal fade" id="textModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">输入文字</h4>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" rows="5" placeholder="输入文本信息..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveText">保存</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">插入图片/背景</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <h2>插入一张图片</h2>
                        <input type="file" class="form-control" name="imageLoader">
                        <h5>*如果需要插入大量图片，请使用更方便快捷的拖动</h5>
                        <button id="insertImage" type="button" class="btn btn-primary">插入图片</button>
                    </div>
                    <div style="padding-top:20px;">
                        <h2>背景图</h2>
                        <label>你可以上传一张背景图或指定自己喜欢的颜色</label>
                        <h5>上传图片作为背景图</h5>
                        <input type="file" class="form-control" name="backgroundLoader">
                        <h5>指定颜色作为背景图</h5>
                        <button id="setBackground" type="button" class="btn btn-primary">设置背景</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
